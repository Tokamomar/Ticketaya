<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="../style/Create_User.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <img src="../images/green-logo.png" alt="Ticketaya Logo" class="logo">

    <div class="container">
        <a href="All_Users.html" class="back-link">Back to All Users</a>
        <h1>Add New Admin</h1>
        <form id="createUserForm">
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>        
        
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error-message"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error-message"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="passwordError" class="error-message"></span>

            <button type="submit" class="create-button">Create</button>
        </form>
        <div id="overlay"></div>
        <div id="successMessage">
        <i class="fa-solid fa-circle-check" style="color: #5a875b; font-size: 24px;"></i>
         <p>New User is created successfully!</p>
        </div>

    </div>
    <script src="../script/Create_User.js"></script>
</body>
</html>
