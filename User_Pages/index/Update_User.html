<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="../style/Update_User.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <img src="../images/green-logo.png" alt="Ticketaya Logo" class="logo">

    <div class="container">
        <a href="#" id="backToUser" class="back-link">Back to User</a>
        <h1>Update User</h1>
        <form id="updateUserForm">
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>        
        
            <label for="username">New Username:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error-message"></span>
        
            <button type="submit" class="update-button">Update</button>
        </form>
    </div>

    <div id="overlay"></div>
    <div id="successMessage">
        <i class="fa-solid fa-circle-check" style="color: #5a875b; font-size: 24px;"></i>
        <p>User updated successfully!</p>
    </div>

    <script src="../script/Update_User.js"></script>
</body>
</html>
