<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="../style/ticketBooking.css">
</head>
<body>

    <header><h2>Match Booking</h2></header>

    <main>
        <div class="image-container">
            <img src="../images/Seats.png" alt="Seats" class="seats-image" id="seats-image">
        </div>
        <div class="match-details" id="match-details-container">
            <h2>Match Details</h2> 
            <!-- Match details will be inserted here -->
            <div id="match-details-content"></div>
            <div id="message"></div>
        
            <!-- Payment Method Modal -->
            <div id="payment-popup" class="modal" style="display: none;">
                <div class="modal-content">
                    <h2>Which method of payment do you prefer?</h2>
                    <button id="cash-btn">Cash</button>
                    <button id="credit-card-btn">Credit Card</button>
                    <button id="cancel-btn">Cancel</button>
                </div>
            </div>
            
        </div>        
    </main>

    <script src="../script/ticketBooking.js"></script>
    
</body>
</html>
