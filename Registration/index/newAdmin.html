<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/newAdmin.css">
    <link rel="icon" href="../images/green-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Add New Admin</title>
</head>

<body>
   <main>
<div class="container" id="container">
    <div class="sign-up">
        <div class="leftSide" id="leftSide">
            <div class="logo">
                <img src="../images/white-logo.png" alt="logo">
            </div>
            <div class="photoAndDesc">
                <span class="leftDesc" id="leftDesc">Welcome Admin!</span>
                <img src="../images/newAdmin.png" alt="photo" class="leftSidePhoto">
            </div>
        </div>
        <div class="rightSide" id="rightSide">
            <h2 id="formHeading">Create Admin Account</h2>
            <form class="inputs" method="post" id="adminForm">
                <input type="text" placeholder="First Name" class="firstname" required>
                <input type="text" placeholder="Last Name" class="lastname" required>
                <input type="text" placeholder="Username" class="username" required>
                <p class="errorMsg">this username is taken</p>
                <input type="email" placeholder="Email" class="email" required>
                <p class="errorMsg">this email is used</p>
                <input type="password" placeholder="Password" class="password" id="password" required>
                <input type="password" placeholder="Confirm Password" class="confirmPassword" id="confirmPassword" required>
                <p class="errorMsg" id="passwordError">passwords don't match</p>
                <div class="buttonContainer">
                    <button type="submit" class="submitBtn" id="submitBtn">Create account</button>
                    <button type="button" class="cancelBtn" id="cancelBtn">Cancel</button>
                </div>
            </form>
            <div id="successMessage" class="successMessage">
                <i class="fa-solid fa-circle-check" style="color: #5a875b; font-size: 48px;"></i>
                <p>Account created successfully!</p>
            </div>
        </div>
    </div>
</div>
   </main>
   <script src="../script/newAdmin.js"></script>
</body>
</html>
