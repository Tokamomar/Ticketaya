<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    <link rel="stylesheet" href="../style/blogPosts.css" />
    <link rel="stylesheet" href="../style/Lobster_Two/LobsterTwo-Regular.ttf" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="leftBar">
        <!-- <img class="logo" src="../../Registration/images/green-logo.png" alt="logo"> -->
        <p class="ticketaya lobster-two-bold gradient-text">Ticketaya</p>
        <ul class="list">
          <li>
            <a href="#">
              <i class="fas fa-home"></i>
              <span class="home">Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-futbol"></i>
              <span class="home">Matches</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-music"></i>
              <span class="home">Parties</span>
            </a>
          </li>
          <li>
            <a href="./addBlog.html">
              <i class="fa-regular fa-square-plus"></i>
              <span class="home">Create Posts</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="rightBar">
        <div class="blogsBar" id="blogsBar">
            <div class="space"></div>
            <!-- ! start the post here -->
            <div class="blog" id="static_blog">
              <div class="blog_creator">
                  <img class="blog_creator_img" alt="User Image">
                  <span class="blog_creator_name">
                      <span class="creator_first_name"></span>
                    </span>
                    <span class="eventType"></span>
              </div> 
              <div class="blog_body">
                <h3 class="postName"></h3>
                <p class="desc">
                <div class="post_img_holder">
                  <img class="post_img" alt="Post Image"> 
              </div>
              <div class="reacts">
                <i class="fa-regular fa-heart" style="cursor: pointer;" style="display: none;" id="heart"></i>
                  <p class="likes"></p>
                  
              </div>
              </div>
          </div>
            <!-- ! end the post here -->
        </div>
        <div class="accountBar">
          <div class="acc_container">
            <a href="../../account/index/account.html"><img class="pfp"alt="pfp" src="../images/pfp.jpg" id="pfp"/></a>
            <p class="username" id="username"></p>
            <span class="firstName" id="firstName"></span>
            <span class="secName" id="secondName"></span>
            <span class="logout_btn" id="logout_btn" >Logout</span>
          </div>
          <div class="copyrights">
            <p>
              Â© 2024 Ticketaya. All rights reserved. Unauthorized use and/or
              duplication of this material without express and written
              permission from this site's owner is strictly prohibited.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="../script/blogPosts.js"></script>
  </body>
</html>
