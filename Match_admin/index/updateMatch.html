<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Match</title>
    <link rel="stylesheet" href="../style/updateMatch.css"> 
</head>
<body>
    <div class="form-section">
        <img src="../images/green-logo.png" alt="Ticketaya Logo" class="logo">
        <h1>Update Match</h1>
        <form id="updateMatchForm">
            <div class="form-group">
                <label for="matchName">Match Name</label>
                <input type="text" id="matchName" name="matchName" placeholder="e.g., Africa Cup of Nations qualification" required>
            </div>

            <div class="form-group">
                <label for="matchDate">Match Date</label>
                <input type="date" id="matchDate" name="matchDate" required>
            </div>

            <div class="form-group">
                <label for="matchTime">Match Time</label>
                <input type="time" id="matchTime" name="matchTime" required>
            </div>

            <div class="form-group">
                <label for="stadium">Stadium</label>
                <input type="text" id="stadium" name="stadium" placeholder="e.g., Cairo Stadium" required>
            </div>

            <div class="form-group">
                <label for="team1">Team 1</label>
                <input type="text" id="team1" name="team1" placeholder="e.g., Egypt" required>
            </div>

            <div class="form-group">
                <label for="team2">Team 2</label>
                <input type="text" id="team2" name="team2" placeholder="e.g., Senegal" required>
            </div>

            <div class="form-group">
                <label for="ticketCount">Number of Tickets</label>
                <input type="number" id="ticketCount" name="ticketCount" placeholder="e.g., 1000" required>
            </div>

            <div class="form-group">
                <label for="ticketPrice">Ticket Price</label>
                <input type="number" id="ticketPrice" name="ticketPrice" placeholder="e.g., 50" required>
            </div>

            
            <div class="form-group">
                <label for="currentImageLabel">Current Image:</label>
                <img id="currentImage" src="" alt="Current Match Image" style="display:none;">
            </div>

            <div class="form-group">
                <label for="matchImage">Match Image</label>
                <input type="file" id="matchImage" name="matchImage" accept="image/*" class="file-input">
            </div>


            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter match description here"></textarea>
            </div>

            <button type="button" id="updateMatchButton">Update Match</button>
        </form>

        <div id="overlay"></div>
        <div id="successMessage">
        <i class="fa-solid fa-circle-check" style="color: #5a875b; font-size: 24px;"></i>
         <p>Match updated successfully!</p>
        </div>
    </div>

    <footer>
        <a href="../index/matchManagement.html"><button id="backToDashboardBtn">Back to Dashboard</button></a>
    </footer>

    <script src="../script/updateMatch.js"></script>
</body>
</html>
